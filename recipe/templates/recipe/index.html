{% extends "base.html" %}

{% load static %}

{% block title %}Home{% endblock %}

{% block content %}
<div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <div class="d-flex">
                <div class="w-50">
                    <video class="w-100" autoplay muted>
                        <source src="{% static 'videos/coffee.mp4' %}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div class="w-50 d-flex align-items-center p-5">
                    <div>
                        <h1>Welcome to Flavour On Fire</h1>
                        <p>Discover amazing recipes and share your culinary creations with our community. Join us and become a part of our foodie family!</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Add more carousel items here if needed -->
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
{% endblock %}
